openapi: 3.0.0
info:
  version: 1.0.0
  title: API Documentation
  description: API Documentation for My Project
servers:
  - url: http://localhost:3000
paths:
  /v1/api/user/accounts:
    get:
      summary: Get all users
      responses:
        '200':
          description: A list of users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
